name: CI

on:
  push:
    branches:
    - '*'
    - '!gh-pages'
    tags:
    - '*'
  pull_request:
    branches:
    - '*'
    - '!gh-pages'

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version-file: "./go.mod"
        runs-on: ubuntu-24.04
    - run: make vendor
    - run: make check-dockerignore
      if: ${{ !cancelled() }}
    - run: make govulncheck
      if: ${{ !cancelled() }}
    - run: make lint
      if: ${{ !cancelled() }}
    - run: make test
      if: ${{ !cancelled() }}
    - run: make fmt
      if: ${{ !cancelled() }}
    - run: make check-tidy
      if: ${{ !cancelled() }}

  image:
    runs-on: ubuntu-24.04
    needs: ["test"]
    steps:
    - uses: actions/checkout@v4
    - run: make build-image
    - run: make tag-image
    - name: docker login
      if: ${{ github.repository == 'authgear/authgear-sms-gateway' && github.event_name == 'push' }}
      env:
        DOCKER_USERNAME: ${{ secrets.QUAY_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.QUAY_ROBOT_TOKEN }}
      run: |
        printf "$DOCKER_PASSWORD" | docker login --password-stdin --username "$DOCKER_USERNAME" quay.io
    - run: make push-image
      if: ${{ github.repository == 'authgear/authgear-sms-gateway' && github.event_name == 'push' }}
    - name: docker logout
      if: ${{ always() }}
      run: |
        docker logout quay.io
