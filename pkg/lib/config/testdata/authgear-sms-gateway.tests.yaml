name: Pass
error: null
config:
  providers:
    - name: twilio
      type: twilio
      twilio:
        account_sid: "my-account-sid"
        auth_token: "my-auth-token"
        messaging_service_sid: "my-messaging-service-sid"
    - name: accessyou
      type: accessyou
      accessyou:
        accountno: "my-accountno"
        user: "my-user"
        pwd: "my-pwd"
        from: "my-sender"
    - name: sendcloud
      type: sendcloud
      sendcloud:
        sms_user: "my-sms-user"
        sms_key: "my-sms-key"
        templates:
          - template_id: "919888"
            template_msg_type: "2"
            template_variable_key_mappings:
              - from: app_name
                to: app
          - template_id: "919879"
            template_msg_type: "2"
