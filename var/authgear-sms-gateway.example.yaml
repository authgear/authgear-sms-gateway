providers:
  - name: twilio
    type: twilio
    twilio:
      account_sid: "my-account-sid"
      auth_token: "my-auth-token"
      messaging_service_sid: "my-messaging-service-sid"
  - name: accessyou
    type: accessyou
    accessyou:
      accountno: "my-accountno"
      user: "my-user"
      pwd: "my-pwd"
      from: "my-sender"
  - name: sendcloud
    type: sendcloud
    sendcloud:
      sms_user: "my-sms-user"
      sms_key: "my-sms-key"
      templates:
        - template_id: "919888"
          template_msg_type: "2"
          template_variable_key_mappings:
            - from: app_name
              to: app
            - from: code
              to: code
        - template_id: "919879"
          template_msg_type: "2"
          template_variable_key_mappings:
            - from: app_name
              to: app
            - from: code
              to: code
      template_assignments:
        - authgear_template_name: "verficiation_sms.txt"
          default_template_id: "919888"
          by_languages:
            - authgear_language: en
              template_id: "919888"
  - name: sendcloud_chinese_app
    type: sendcloud
    sendcloud:
      sms_user: "my-sms-user"
      sms_key: "my-sms-key"
      templates:
        - template_id: "919881"
          template_msg_type: "0"
          template_variable_key_mappings:
            - from: app_name
              to: app
            - from: code
              to: code
        - template_id: "919878"
          template_msg_type: "0"
          template_variable_key_mappings:
            - from: app_name
              to: app
            - from: code
              to: code
      template_assignments:
        - authgear_template_name: "verficiation_sms.txt"
          default_template_id: "919881"
          by_languages:
            - authgear_language: en
              template_id: "919881"
  - name: accessyou_otp
    type: accessyou_otp
    accessyou_otp:
      accountno: "my-accountno"
      user: "my-user"
      pwd: "my-pwd"
      a: "Authgear"
provider_selector:
  switch:
    - type: match_app_id_and_phone_number_alpha2
      use_provider: sendcloud_chinese_app
      phone_number_alpha2: CN
      app_id: chinese-app
    - type: match_phone_number_alpha2
      use_provider: accessyou
      phone_number_alpha2: HK
    - type: match_phone_number_alpha2
      use_provider: accessyou_otp
      phone_number_alpha2: CN
    - type: default
      use_provider: twilio
